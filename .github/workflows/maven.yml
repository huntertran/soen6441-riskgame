name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: joschi/setup-jdk@v1
      with:
        java-version: 'openjdk8'
    - name: Build with Maven
      run: |
        mvn package --file pom.xml
        mvn compile
        mvn clean test
